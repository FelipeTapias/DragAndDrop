<div class="square" [style.left.px]="squarePosition.x" [style.top.px]="squarePosition.y" (mousedown)="onMouseDown($event)">
    <div class="menu"></div>
    {{ title }}
    <div class="options"></div>
    <div class="flecha">
        <svg width="100%" height="100%"  >
            <line [attr.x1]="flecha.inicioX" [attr.y1]="flecha.inicioY" [attr.x2]="flecha.finX" [attr.y2]="flecha.finY" stroke="black"/>
          </svg>
    </div>
</div>
